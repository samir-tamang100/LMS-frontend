<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Application Form</title>
    <style>
      .button1 {
        display: flex;
        gap: 80px;
      }

      .con {
        padding: 20px;

        box-shadow: 0px 0px 6px gray;
        color: black;
        margin: auto;
        width: 70vh;
      }
    </style>
  </head>
  <body>
    <!-- ================= STEP 1: INFORMATION ================= -->

    <form class="con" id="myForm">
      <h1>Step 1: Information</h1>

      <h2>Personal Information</h2>

      <label>First Name:</label><br />
      <input type="text" id="fname" /><br /><br />

      <label>Middle Name:</label><br />
      <input type="text" id="mname" /><br /><br />

      <label>Last Name:</label><br />
      <input type="text" id="lastname" /><br /><br />

      <label>Email Address:</label><br />
      <input type="email" id="emailAddress" /><br /><br />

      <label>Phone Number:</label><br />
      <input type="tel" id="phoneNumber" /><br /><br />

      <label>Gender:</label><br />
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female
      <input type="radio" name="gender" value="Other" /> Other <br /><br />

      <label>Date of Birth:</label><br />
      <input type="date" id="dob" /><br /><br />

      <label>Blood Group:</label><br />
      <select required id="grade">
        <option value="" disabled selected>Select Blood Group</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option></select
      ><br /><br />

      <label>Upload Applicant Photo:</label><br />
      <input type="file" accept="image/*" /><br /><br />

      <label>Father's Name:</label><br />
      <input type="text" /><br /><br />

      <label>Father's Occupation:</label><br />
      <input type="text" /><br /><br />

      <label>Mother's Name:</label><br />
      <input type="text" /><br /><br />

      <label>Mother's Occupation:</label><br />
      <input type="text" /><br /><br />

      <label>Guardian's Phone Number:</label><br />
      <input type="tel" /><br /><br />

      <label>ID Number (Citizenship / Identity Card):</label><br />
      <input type="text" /><br /><br />

      <label>Upload ID Photo:</label><br />
      <input type="file" accept="image/*" /><br /><br />

      <hr />

      <!-- ================= TEMPORARY ADDRESS ================= -->
      <h2>Temporary Address</h2>

      <label>Country:</label><br />
      <select name="countries" id="">
        <option selected disabled>-- Select Country Name --</option>
        <option>Nepal</option>
        <option>India</option>
        <option>Bhutan</option>
        <option>Bangladesh</option>
        <option>China</option>
        <option>Australia</option>
        <option>Canada</option>
        <option>United States</option>
        <option>United Kingdom</option>
      </select>
      <br /><br />

      <label>Street Address:</label><br />
      <input type="text" /><br /><br />

      <label>City:</label><br />
      <input type="text" /><br /><br />

      <label>ZIP Code:</label><br />
      <input type="text" /><br /><br />

      <hr />

      <!-- ================= PERMANENT ADDRESS ================= -->
      <h2>Permanent Address</h2>

      <input type="checkbox" />
      <label>Temporary address is same as permanent address</label><br /><br />

      <label>Country:</label><br />
      <select name="countries" id="">
        <option selected disabled>-- Select Country Name --</option>
        <option>Nepal</option>
        <option>India</option>
        <option>Bhutan</option>
        <option>Bangladesh</option>
        <option>China</option>
        <option>Australia</option>
        <option>Canada</option>
        <option>United States</option>
        <option>United Kingdom</option>
      </select>
      <br /><br />

      <label>Street Address:</label><br />
      <input type="text" /><br /><br />

      <label>City:</label><br />
      <input type="text" /><br /><br />

      <label>ZIP Code:</label><br />
      <input type="text" /><br /><br />
      <div class="button1">
        <button onclick="goNext()" class="nxt1" type="button">Next</button>
        <a href="./firstPage.html">
          <button class="pre1" type="button">Previous</button>
        </a>
      </div>

      <hr />
    </form>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // stops page reload
        });

      function goNext() {
        window.location.href = "step2.html";
      }

      //   first name
      const input = document.getElementById("fname");
      input.value = localStorage.getItem("fname") || "";
      input.addEventListener("input", () => {
        localStorage.setItem("fname", input.value);
      });

      //   lastname
      const lastname = document.getElementById("lastname");
      lastname.value = localStorage.getItem("lastname") || "";
      lastname.addEventListener("input", () => {
        localStorage.setItem("lastname", lastname.value);
      });

      //   middle name
      const mname = document.getElementById("mname");
      mname.value = localStorage.getItem("mname") || "";
      mname.addEventListener("input", () => {
        localStorage.setItem("mname", mname.value);
      });

      //   email address
      const emailAddress = document.getElementById("emailAddress");
      emailAddress.value = localStorage.getItem("emailAddress") || "";
      emailAddress.addEventListener("input", () => {
        localStorage.setItem("emailAddress", emailAddress.value);
      });

      //   phone Number
      const phoneNumber = document.getElementById("phoneNumber");
      phoneNumber.value = localStorage.getItem("phoneNumber") || "";
      phoneNumber.addEventListener("input", () => {
        localStorage.setItem("phoneNumber", phoneNumber.value);
      });

      //   radio button

      const radios = document.querySelectorAll('input[name="gender"]');

      // Load saved value
      const savedValue = localStorage.getItem("gender");

      if (savedValue) {
        radios.forEach((radio) => {
          if (radio.value === savedValue) {
            radio.checked = true;
          }
        });
      }

      // Save when selection changes
      radios.forEach((radio) => {
        radio.addEventListener("change", () => {
          localStorage.setItem("gender", radio.value);
        });
      });

      //   date of birth
      const dobInput = document.getElementById("dob");

      // Load saved date
      dobInput.value = localStorage.getItem("dob") || "";

      // Save when date changes
      dobInput.addEventListener("change", () => {
        localStorage.setItem("dob", dobInput.value);
      });

      //   grade
      const select = document.getElementById("grade");

      // Load saved value
      select.value = localStorage.getItem("grade") || "";

      // Save when selection changes
      select.addEventListener("change", () => {
        localStorage.setItem("grade", select.value);
      });
    </script>
  </body>
</html>
