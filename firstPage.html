<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        color: #333;
      }

      .container {
        max-width: 420px;
        margin: auto;
        background: #fff;
        padding: 20px;
      }

      h1 {
        color: #1f4fa3;
        font-size: 22px;
        margin-bottom: 15px;
      }

      .logout-btn {
        float: right;
        background: #f36c3d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      .section-title {
        font-size: 20px;
        margin: 30px 0 15px;
        color: #1f4fa3;
      }

      .profile {
        text-align: center;
      }

      .avatar {
        width: 80px;
        height: 80px;
        background: #555;
        color: white;
        border-radius: 50%;
        line-height: 80px;
        font-size: 28px;
        margin: 10px auto;
      }

      .email {
        color: #777;
        font-size: 14px;
      }

      .steps {
        display: flex;
        justify-content: space-between;
        margin: 30px 0;
        text-align: center;
      }

      .step {
        flex: 1;
        font-size: 14px;
        color: #777;
      }

      .step-circle {
        width: 45px;
        height: 45px;
        line-height: 45px;
        border-radius: 50%;
        margin: auto;
        background: #dcdcdc;
        color: #333;
        margin-bottom: 8px;
      }

      .active {
        background: gray;
        color: white;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .upload-btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background: #f9f9f9;
        cursor: pointer;
      }

      input[type="file"] {
        display: none;
      }
      .step-link {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Please fill your information and upload at least 1 document to continue
      </h1>

      <div class="section-title">User Profile</div>

      <div class="profile">
        <div class="avatar"></div>
        <strong></strong>
        <div class="email">|</div>
      </div>

      <div class="steps">
        <div class="step">
          <div class="step-circle active">
            <a href="./step1.html">1</a>
          </div>
          Information
        </div>
        <div class="step">
          <div class="step-circle">
            <a href="./step2.html">2</a>
          </div>
          Documents
        </div>
        <div class="step">
          <div class="step-circle">
            <a href="./step3.html">3</a>
          </div>
          Apply Now
        </div>
      </div>

      <div class="card">
        <h3>Personal Information</h3>

        <p><strong>Profile Photo *</strong></p>

        <label class="upload-btn">
          ðŸ“· Upload Photo
          <input type="file" accept="image/*" />
        </label>
      </div>
      <br /><br />
      <button class="logout-btn">Logout</button>
    </div>
  </body>
</html>
